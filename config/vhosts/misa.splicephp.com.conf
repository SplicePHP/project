<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName misa.splicephp.com
    Protocols h2c http/1.1
	<Directory /var/www/html>
		Options Indexes FollowSymLinks Includes ExecCGI
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin dietergribnitz@gmail.com
	DocumentRoot "/var/www/html"
	ServerName "misa.splicephp.com"
	Protocols h2 http/1.1

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
	SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP
        SSLCertificateFile    /etc/letsencrypt/live/misa.splicephp.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/misa.splicephp.com/privkey.pem
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
        <Directory /var/www/html>
			Options Indexes FollowSymLinks Includes ExecCGI
            SSLOptions +StdEnvVars
            DirectoryIndex index.php
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
    </VirtualHost>
</IfModule>



